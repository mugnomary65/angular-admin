

<div id="myModal" class="modal-dialog modal-lg" role="dialog">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title" id="exampleModalLabel"> <h2>Agregar cliente</h2> </div>
                <button type="button" class="close" data-dismiss="modal" (click)="closeModalDialog()">&times;</button>
            </div>
            <div class="modal-body"> 
                             
              <form [formGroup] = "miFormulario" (ngSubmit)="onSubmit()" >
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Name</span>
                    </div>
                    <div class="input-group-append">
                    <input [class.is-invalid]="touchedAndInvalid('nombre')" type="text" id="nombre" formControlName="nombre" class="form-control" required>
                     <span class="input-group-text"><i class="fa fa-user"></i></span>
                    </div>                   
                  </div>
                  <div *ngIf="touchedAndInvalid('nombre')" class="input-errors">
                    <div *ngIf="miFormulario.get('nombre').errors.required"><p class="text-danger">Campo requerido.</p></div>
                </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">Email</span>
                    </div>
                    <div class="input-group-append">
                    <input  [class.is-invalid]="touchedAndInvalid('email')" type="email" id="email3" formControlName="email" class="form-control" autocomplete="email">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                  </div>
                  <div *ngIf="touchedAndInvalid('email')" class="input-errors">
                    <div *ngIf="miFormulario.get('email').errors.email"> <p class="text-danger">Email invalido.</p></div>
                </div>
                </div>
               <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Telefono</span>
                      </div>
                      <div class="input-group-append">
                      <input [class.is-invalid]="touchedAndInvalid('telefono')" type="text" id="telefono" formControlName="telefono" class="form-control">
                      <span class="input-group-text"><i class="icon-phone icons"></i></span>
                      </div>                      
                    </div>
                    <div *ngIf="touchedAndInvalid('telefono')" class="input-errors">
                        <div *ngIf="miFormulario.get('telefono').errors.required"><p class="text-danger">Campo requerido.</p></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Address</span>
                      </div>
                      <div class="input-group-append">
                      <input [class.is-invalid]="touchedAndInvalid('address')"  type="text" id="address" formControlName="address" class="form-control">
                     <span class="input-group-text"><i class="fa fa-address-card-o"></i></span>
                      </div>                 
                                   <div *ngIf="touchedAndInvalid('address')" class="input-errors">
                        <div *ngIf="miFormulario.get('address').errors.required"><p class="text-danger">Campo requerido.</p></div>
                    </div>
                </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">ZipCode</span>
                      </div>
                      <div class="input-group-append">
                      <input [class.is-invalid]="touchedAndInvalid('zipCode')" type="text" id="zipCode" formControlName="zipCode" class="form-control">
                      
                        <span class="input-group-text"><i class="icon-location-pin icons"></i></span>
                      </div>
                     
                    </div>
                    <div *ngIf="touchedAndInvalid('zipCode')" class="input-errors">
                        <div *ngIf="miFormulario.get('zipCode').errors.required"><p class="text-danger">Campo requerido.</p></div>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <span class="input-group-text">Date</span>
                      </div>
                      <div class="input-group-append">
                      <input [class.is-invalid]="touchedAndInvalid('date')" type="date" id="date" formControlName="date" class="form-control">
                     <span class="input-group-text"><i class="cui-calendar icons"></i></span>
                      </div>
                     
                    </div>
                    <div *ngIf="touchedAndInvalid('date')" class="input-errors">
                        <div *ngIf="miFormulario.get('date').errors.required" >
                            <p class="text-danger">Campo requerido.</p>
                        </div>
                    </div>
                  </div>
               
                <div class="modal-footer">
                  <button type="submit" class="btn btn-sm btn-primary">Submit</button>
                </div>                       
             
              </form>      
             
            </div>  
            </div>
          </div>
